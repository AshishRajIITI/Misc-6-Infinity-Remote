<!DOCTYPE html>
<html lang="en">

<head> </head>

<body>
    <h2>Infinity Remote</h2>
    <p style="font-size: x-large;">Scan this QR-code with your camera.</p>
    <canvas id="qr-code"></canvas>
    <script src="node_modules/qrious/dist/qrious.js"></script>
    <script>
        console.log("Hi this is popup.js")
        function createqr(info) {
            var qr = new QRious({
                element: document.getElementById("qr-code"),
                size: 250,
                value: info,
            });
        }
        createqr("http://localhost:5500/extensionss/mainpage.html");
    </script>
</body>

</html>
