<!DOCTYPE html>
<html lang="en">

<head> </head>
<style>
  a {
    cursor: pointer;
  }

  a:link {
    color: blue;
  }

  a:visited {
    color: #6e3b9c;
  }

  a:active {
    color: red;
  }

  p {
    font-size: large;
  }

  button {
    color: dodgerblue;
    border-radius: 3px;
    display: none;
  }
  h2{
    font-size: larger;
  }
</style>

<body>
  <h2>Infinity Remote</h2>
  <p>Scan this QR-code with the <a>Infinity Remote </a>website.</p>
  <canvas id="qr-code"></canvas>
  <script src="node_modules/qrious/dist/qrious.js"></script>
  <script src="popup.js"></script>
  <button>Back</button>
</body>

</html>
